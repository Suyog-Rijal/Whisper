<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/login.css">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="favicon">
            <img src="../Assets/login-signup/favicon.png" alt="favicon">
        </div>

        <div class="form-container">
            <h1>Login</h1>
            <form action="#">
                <label class="input-fields">
                    <input type="text" placeholder="Username">
                </label>

                <label class="input-fields">
                    <input type="password" placeholder="Password">
                </label>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Mewo
                    </label>
                </div>


                <button type="submit">Login</button>

                <p class="sign-up">Don't have account yet? <a href="#">SignUp</a></p>

            </form>
        </div>

    </div>
</div>
</body>
</html>
